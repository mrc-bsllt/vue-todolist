<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- foglio sitle personale -->
    <link rel="stylesheet" href="css/style.css">
    <title>Vue To Do List</title>
  </head>

  <body>

    <header>
      <h1>TO DO LIST CON VueJS</h1>
    </header>

    <div id="todo_section" v-on:keydown.13="addToDo()">

      <div class="form">
        <input type="text" name="todo_input" value="" v-model="inputText">
        <button class="btn" type="button" name="button" @click="addToDo()">INSERISCI!</button>
        <button class="btn" @click="deleteAll()">COMPLETA TUTTO!</button>
      </div>

      <div class="todo_list_section">
        <ul id="todo_list">
          <li v-for="(todo, index) in toDoList">
            <span :class="index == toDoListIndex ? 'delete' : ''">{{todo}}</span>
            <i class="fas fa-trash-alt" @click="deleteToDo(index)"></i>
          </li>
        </ul>
      </div>

    </div>


    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
